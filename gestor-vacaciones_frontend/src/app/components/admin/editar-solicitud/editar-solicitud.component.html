<app-navbar></app-navbar>
<h1 class="text-center mt-5" style="color: #18020C;"> Editar Solicitud </h1>

<div class="container ms-5">
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title text-center">Datos de la Solicitud</h5>
            <br>
            <form autocomplete="off" [formGroup]="solicitud_formulario">
                <div class="form-group">
                    <div class="row">
                        <div class="input-box ms-5">
                            <input type="date" id="id" class="form-control shadow-none" formControlName="fecha_inicio">

                            <label>Fecha Inicio<span>*</span></label>
                        </div>
                        <div class="input-box ms-5">
                            <input type="date" id="id" class="form-control shadow-none" formControlName="fecha_fin">

                            <label>Fecha Fin<span>*</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" formControlName="justificacion"></textarea>
                            <label for="floatingTextarea2">Justificacion</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5" (click)="updateSolicitud()">Submit</button>
            </form>
        </div>
    </div>
