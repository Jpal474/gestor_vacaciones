<app-navbar></app-navbar>
<div class="app">

    <h1 class="text-center text-white mt-5"> Departamentos</h1>
    <div class="d-grid gap-2 col-6 mx-auto justify-content-md-end">
        <button class="btn btn-primary" (click)="guardarDepartamento()">AGREGAR DEPARTAMENTO</button>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-*-*">
            <div class="table-responsive mt-5" style="margin-left: 10%;">
                <table class="table table-striped table-bordered text-center" style="width: 80%;">
                    <thead>
                        <tr>
                            <th class="th" scope="col">Departamento</th>
                            <th class="th" scope="col">Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr" *ngFor="let departamento of departamentos">
                            <th scope="row" style="background-color: #00aec1;
                            color: white;">{{departamento.nombre}}</th>
                            <td>
                                <a type="button" class="btn button text-white td" (click)="borrarDepartamento(departamento.id)">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
